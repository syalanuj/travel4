    <body>
        <div id="fb-root"></div>
        <div class="text-center navigation">
            <span class="navtext navtext-left"><a href="#/gearChecklistForm">Gear Checklist</a></span>
            <span class="navLogo"><img src="Images/Logo.png" alt="logo" ></span>
            <span class="navtext navtext-right"><a href="http://www.campture.com/blog/">Blog</a></span>
        </div>

        <main style="min-height: 100vh" class="top-margin">

        <script src="js/exif/exif.js"></script>

        <script src="js/angular-route.min.js"></script>
        <script src="js/angular-cookies.js"></script>
        <script src="js/ui-bootstrap-tpls-0.14.3.js"></script>
